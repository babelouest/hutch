<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <a data-toggle="collapse" href="#{{coin.name}}" *ngIf="!editCoinMode">
        <h4 class="panel-title pull-left" [innerHtml]="coin.displayName">
        </h4>
      </a>
      <div class="input-group-btn" *ngIf="editCoinMode">
        <form (ngSubmit)="saveCoin()">
          <span class="input-group">
            <input type="text" class="form-control input-medium" *ngIf="editCoinMode" name="coinName" [(ngModel)]="coin.displayName">
            <button title="Save name" type="submit" class="btn btn-default">
              <i class="fa fa-save" aria-hidden="true"></i>
            </button>
            <button title="Cancel" (click)="cancelEditCoin()" type="button" class="btn btn-default">
              <i class="fa fa-close" aria-hidden="true"></i>
            </button>
          </span>
        </form>
      </div>
      <div class="btn-group pull-right" *ngIf="!editCoinMode">
        <button title="Edit" (click)="editCoin()" class="btn btn-default">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
        <button title="Delete" (click)="deleteCoin()" class="btn btn-default">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
        <button title="Add a line" (click)="addCoinRow()" class="btn btn-default">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
      <div *ngIf="!editCoinMode">
        <div class="btn-group pull-right" *ngFor="let row of coin.rows">
          <button title="Copy password" *ngIf="row.type === 'password'" (click)="copyToClipboard(row.value)" class="btn btn-default">
            <i class="fa fa-key" aria-hidden="true"></i>
          </button>
        </div>
        <div class="btn-group pull-right" *ngFor="let row of coin.rows">
          <button title="Copy login {{row.value}}" *ngIf="row.type === 'login'" (click)="copyToClipboard(row.value)" class="btn btn-default">
            <i class="fa fa-user" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <div id="{{coin.name}}" class="panel-collapse collapse">
      <div class="panel-body">
        <ul class="list-group" dnd-sortable-container [sortableData]="coin.rows">
          <li *ngFor="let row of coin.rows; let i = index" class="list-group-item" dnd-sortable [sortableIndex]="i" (onDragSuccess)="updateRows($event)">
            <div class="row">
              <div *ngIf="row.type === 'url'">
                <div class="col-xs-4 text-left">
                  <span class="label label-info">URL</span>
                  <div>
                    <span *ngFor="let tag of row.tags" class="badge" [innerHtml]="tag"></span>
                  </div>
                </div>
                <div class="col-xs-4 text-left">
                  <a href="{{row.value}}" title="{{row.value}}" target="_blank" *ngIf="!row.edit" [innerHtml]="row.value"></a>
                  <input type="text" class="form-control" [(ngModel)]="row.value" *ngIf="row.edit" class="form-control">
                </div>
                <div class="col-xs-4" *ngIf="!row.edit">
                  <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default btn-sm" (click)="editTags(row)" title="Add a tag">
                      <i class="fa fa-tag" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" (click)="copyToClipboard(row.value)" title="Copy to clipboard">
                      <i class="fa fa-clipboard" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" (click)="editRow(row)" title="Edit">
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" (click)="deleteRow(i)" title="Delete">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
                <div class="col-xs-4" *ngIf="row.edit">
                  <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default btn-sm" (click)="saveRow(row)" [disabled]="!isRowValid(row)" title="Save value">
                      <i class="fa fa-save" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" (click)="cancelEditRow(row)" title="Cancel edit">
                      <i class="fa fa-close" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div *ngIf="row.type === 'login' || row.type === 'text'">
                <div class="col-xs-4 text-left">
                  <span class="label label-info" *ngIf="row.type === 'login'">Login</span>
                  <span class="label label-info" *ngIf="row.type === 'text'">Misc</span>
                  <div>
                    <span *ngFor="let tag of row.tags" class="badge" [innerHtml]="tag"></span>
                  </div>
                </div>
                <div class="col-xs-4 text-left">
                  <span [innerHtml]="row.value" *ngIf="!row.edit"></span>
                  <input type="text" class="form-control" [(ngModel)]="row.value" *ngIf="row.edit">
                </div>
                <div class="col-xs-4" *ngIf="!row.edit">
                  <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default btn-sm" (click)="editTags(row)" title="Add a tag">
                      <i class="fa fa-tag" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" (click)="copyToClipboard(row.value)" title="Copy to clipboard">
                      <i class="fa fa-clipboard" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" (click)="editRow(row)" title="Edit">
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" (click)="deleteRow(i)" title="Delete">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
                <div class="col-xs-4" *ngIf="row.edit">
                  <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default btn-sm" (click)="saveRow(row)" [disabled]="!isRowValid(row)" title="Save value">
                      <i class="fa fa-save" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" (click)="cancelEditRow(row)" title="Cancel edit">
                      <i class="fa fa-close" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div *ngIf="row.type === 'password'">
                <div class="col-xs-4 text-left">
                  <span class="label label-info">Password</span>
                  <div>
                    <span *ngFor="let tag of row.tags" class="badge" [innerHtml]="tag"></span>
                  </div>
                </div>
                <div class="col-xs-4 text-left">
                  <span *ngIf="!row.edit && !row.show">********</span>
                  <span *ngIf="!row.edit && row.show" [innerHtml]="row.value"></span>
                  <input type="password" class="form-control" [(ngModel)]="row.value" *ngIf="row.edit" placeholder="new password">
                  <input type="password" class="form-control" [(ngModel)]="row.valueVerified" *ngIf="row.edit" placeholder="confirm new password">
                </div>
                <div class="col-xs-4" *ngIf="!row.edit">
                  <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default btn-sm" (click)="editTags(row)" title="Add a tag">
                      <i class="fa fa-tag" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" (click)="showPassword(row)" title="Copy to clipboard">
                      <i class="fa fa-eye" aria-hidden="true" *ngIf="!row.show"></i>
                      <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="row.show"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" (click)="copyToClipboard(row.value)" title="Copy to clipboard">
                      <i class="fa fa-clipboard" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" (click)="editRow(row)" title="Edit">
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" (click)="deleteRow(i)" title="Delete">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
                <div class="col-xs-4" *ngIf="row.edit">
                  <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default btn-sm" (click)="generatePassword(row)" title="Generate a random password">
                      <i class="fa fa-magic" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" (click)="saveRow(row)" [disabled]="!isRowValid(row)" title="Save value">
                      <i class="fa fa-save" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" (click)="cancelEditRow(row)" title="Cancel edit">
                      <i class="fa fa-close" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div *ngIf="row.type === 'secret-questions'">
                <div class="col-xs-4 text-left">
                  <span class="label label-info">Secret questions</span>
                  <div>
                    <span *ngFor="let tag of row.tags" class="badge" [innerHtml]="tag"></span>
                  </div>
                </div>
                <div class="col-xs-8">
                  <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default btn-sm" (click)="editTags(row)" title="Add a tag">
                      <i class="fa fa-tag" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" (click)="addSecretQuestion(row)" title="Add secret question">
                      <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" (click)="editRow(row)" title="Edit">
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" (click)="deleteRow(i)" title="Delete">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
                <div class="col-xs-7" *ngIf="row.edit">
                  <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default btn-sm" (click)="saveRow(row)" [disabled]="!isRowValid(row)" title="Save value">
                      <i class="fa fa-save" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" (click)="cancelEditRow(row)" title="Cancel edit">
                      <i class="fa fa-close" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div *ngIf="row.type === 'secret-questions'">
                <hr>
                <div class="col-xs-12">
                  <div class="row" *ngFor="let secretQuestion of row.value; let i = index">
                    <div class="col-xs-4 text-left">
                      <label class="label label-primary">Question #{{i}}:</label>
                      <label [innerHtml]="secretQuestion.question" *ngIf="!secretQuestion.edit"></label>
                      <input type="text" [(ngModel)]="secretQuestion.question" *ngIf="secretQuestion.edit">
                    </div>
                    <div class="col-xs-4 text-left">
                      <label class="label label-primary">Answer:</label>
                      <label [innerHtml]="secretQuestion.answer" *ngIf="!secretQuestion.edit"></label>
                      <input type="text" [(ngModel)]="secretQuestion.answer" *ngIf="secretQuestion.edit">
                    </div>
                    <div class="col-xs-4" *ngIf="!secretQuestion.edit">
                      <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-sm" (click)="copyToClipboard(secretQuestion.answer)" title="Copy to clipboard">
                          <i class="fa fa-clipboard" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-default btn-sm" (click)="editSecretQuestion(secretQuestion)" title="Edit">
                          <i class="fa fa-pencil" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-default btn-sm" (click)="deleteSecretQuestion(row, i)" title="Delete">
                          <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                      </div>
                    </div>
                    <div class="col-xs-4" *ngIf="secretQuestion.edit">
                      <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-sm" (click)="saveSecretQuestion(secretQuestion)" title="Save value">
                          <i class="fa fa-save" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-default btn-sm" (click)="cancelEditSecretQuestion(secretQuestion, row, i)" title="Cancel edit">
                          <i class="fa fa-close" aria-hidden="true"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row" *ngIf="newRowMode">
              <div class="col-xs-4 text-left">
                <select class="form-control" [(ngModel)]="newRow.type" (ngModelChange)="updateNewRowType()">
                  <option value="url">URL</option>
                  <option value="login">Username</option>
                  <option value="password">Password</option>
                  <option value="secret-questions">Secret questions</option>
                  <option value="text">Text</option>
                </select>
              </div>
              <div class="col-xs-4 text-left">
                <input type="text" class="form-control" [(ngModel)]="newRow.value" placeholder="Value" *ngIf="newRow.type === 'login' || newRow.type === 'url' || newRow.type === 'text'">
                <input type="password" class="form-control" [(ngModel)]="newRow.value" placeholder="Password" *ngIf="newRow.type === 'password'">
                <input type="password" class="form-control" [(ngModel)]="newRow.valueVerified" placeholder="Verify password" *ngIf="newRow.type === 'password'">
              </div>
              <div class="col-xs-4 text-left">
                <div class="btn-group pull-right">
                  <button type="button" class="btn btn-default btn-sm" (click)="generatePassword(newRow)" title="Generate a random password" *ngIf="newRow.type === 'password'">
                    <i class="fa fa-magic" aria-hidden="true"></i>
                  </button>
                  <button type="button" class="btn btn-default btn-sm" (click)="saveNewRow()" title="Save value" [disabled]="!isNewRowValid()">
                    <i class="fa fa-save" aria-hidden="true"></i>
                  </button>
                  <button type="button" class="btn btn-default btn-sm" (click)="cancelEditNewRow()" title="Cancel edit">
                    <i class="fa fa-close" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
