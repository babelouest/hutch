<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hutch</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <meta name="keywords" content="hutch">
    <meta name="description" content="Online password and secret locker">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <meta name="referrer" content="no-referrer">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fork-awesome.min.css">
    <link rel="stylesheet" href="css/v5-compat.min.css">
    <link rel="stylesheet" href="css/hutch.css">
  </head>
  <body>
    <div class="container" id="root">
      <div class="alert alert-info perfect-centering" role="alert">
        <i class="fa fa-spinner fa-spin fa-fw"></i><span class="btn-icon-right">Loading...</span>
      </div>
    </div>
    <div class="container">
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="..." class="rounded me-2" alt="...">
          <strong class="me-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/zxcvbn.js"></script>
    <script src="hutch.js"></script>
  </body>
</html>
